<mat-dialog-content>
  <p>¿Estás seguro de eliminar el usuario seleccionado?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" cdkFocusInitial (click)="deleteUser()">
    Aceptar
  </button>
  <button mat-stroked-button color="primary" (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>
