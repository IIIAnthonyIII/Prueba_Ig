<div>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{ col | titlecase }}</th>
      <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="custom-green" aria-label="Editar" (click)="mostrarMensaje()">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>

        <button mat-icon-button class="custom-red" aria-label="Eliminar" (click)="mostrarMensaje()">
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>
      </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns.concat('acciones')"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns.concat('acciones')"
    ></tr>
  </table>
  <p *ngIf="data.length === 0; else registrosNoCero">
    No hay registros disponibles.
  </p>
  <ng-template #registrosNoCero>
    <p>Total registros: {{ data.length }}</p>
  </ng-template>
</div>
